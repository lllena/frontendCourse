<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">ToDo</div>
    </nav>

    <section class="main">
      <form class="input">
        <label></label><input type="text" class="input-field" /></label>
        <button class="button input-button">+</button>
      </form>
      <div class="buttons">
        <button class="button button-nav button-execute">execute</button>
        <button class="button button-nav button-completed">completed</button>
        <button class="button button-nav button-all">all</button>
      </div>
      <div class="todo-container">
        <ul class="todo todo-list" id="todo"></ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
