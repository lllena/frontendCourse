<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
  <div class="logo">ToDo</div>
</nav>

<section class="main">
  <div class="input">
    <input type="text">
    <button class="button-input">+
    </button>
  </div>
  <div class="buttons">
    <button class="button button-execute">execute</button>
    <button class="button button-completed">completed</button>
    <button class="button button-all">all</button>
  </div>
</section>
<section class="listeners">
  <div class="todo-container">

    <ul class="todo todo-list" id="todo">
      <li class="todo-item">
        <span class="text-todo">Сделать ToDo</span>
        <div class="todo-buttons">
          <button class="todo-remove">❎</button>
          <button class="todo-complete">☑</button>
        </div>
      </li>
    </ul>
  </div>
</section>
</body>
</html>
