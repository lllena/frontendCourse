<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">ToDo</div>
    </nav>

    <section class="head">
      <form class="form">
        <label></label><input type="text" class="input" placeholder="Add new task..."/></label>
        <button class="button input-button">+</button>
      </form>
    </section>

    <section class="main">
      <div class="buttons">
        <button class="button button-nav button-execute">left</button>
        <button class="button button-nav button-completed">done</button>
        <button class="button button-nav button-all">all</button>
      </div>
      <div class="todo-container">
        <ul class="todo todo-list" id="todo"></ul>
      </div>
    </section>
  </body>
</html>
