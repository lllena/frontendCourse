<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider-style.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Slider</title>
  </head>
  <body>
    <!-- главный контейнер слайдера -->
    <div class="slider-container">
      <!-- обертка для слайдов -->
      <div class="slider-wrapper">
        <!-- слайды -->
        <div class="slider-item">Slide1</div>
        <div class="slider-item">Slide2</div>
        <div class="slider-item">Slide3</div>
        <div class="slider-item">Slide4</div>
        <div class="slider-item">Slide5</div>
      </div>

      <!-- управление слайдами -->
      <div class="slider-wrapper--arrow">
        <a href="#" class="slider-arrow slider-arrow--prev" id="arrow-left"></a>
        <a
          href="#"
          class="slider-arrow slider-arrow--next"
          id="arrow-right"
        ></a>
      </div>
    </div>

    <script src="slider-plagin.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
