<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- главный контейнер слайдера -->
    <div class="slider-container">
      <!-- обертка для слайдов -->
      <div class="slider-wrapper">
        <!-- слайды -->
        <div class="slider-item">Slide1</div>
        <div class="slider-item">Slide2</div>
        <div class="slider-item">Slide3</div>
        <div class="slider-item">Slide4</div>
        <div class="slider-item">Slide5</div>
      </div>

      <!-- навигация слайдера -->
      <div class="slider-dots"></div>

      <!-- управление слайдами -->
      <div class="slider-arrow slider-arrow--prev"></div>
      <div class="slider-arrow slider-arrow--next"></div>
    </div>

    <script src="slider-plagin.js"></script>
    <script>
      const slider = new Slider({
        infinite: true,
        slidesToShow: 1,
        slidesToScrool: 1,
        autoplay: true,
        dots: true,
        pauseOnHover: true,
        pauseOnDotsHover: true,
        speed: 1500,
        autoplaySpeed: 1500,
        centerMode: boolean,
        fade: boolean,
      });
    </script>
  </body>
</html>
